<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <script src="https://use.fontawesome.com/b77f7d4ffb.js"></script>
  <script type="text/javascript">
    var currentQuote = "";
    var currentAuthor = "";

    function getQuote() {

    $.getJSON("http://api.forismatic.com/api/1.0/?method=getQuote&lang=en&format=jsonp&jsonp=?",
      function(json) {
        currentQuote = json["quoteText"];
        currentAuthor = json["quoteAuthor"];
        $(".quote").html(currentQuote);
        $(".author").html(currentAuthor);
      });
    }

    function myJumbotron() {
      var winHeight = $(window).height();
      // make wrapper div whole height of window
      $('.wrapper').css({
          height: winHeight
      });
      // make jumbotron be in the middle vertically
      $('.jumbotron').css({
          marginTop: (winHeight / 2) + 'px'
      });
      }

    $(document).ready(function() {
      // myJumbotron();
      getQuote();
      $("#getMessage").on("click", getQuote);
      });
  </script>

</head>

<body>
  <div class="container">
    <h1 id="pageTitle" class="text-center">Random Quotes</h1>
      <div class="jumbotron text-center">
        <div class="quote"></div>
        <div class="author"></div>
        <button id="getMessage">Get a quote!</button>
      </div>
  </div>
</body>

</html>
