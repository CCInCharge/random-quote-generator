<html>
<head>
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script type="text/javascript">
$(document).ready(function() {

$("#getMessage").on("click", function(){

$.getJSON("http://api.forismatic.com/api/1.0/?method=getQuote&lang=en&format=jsonp&jsonp=?",
  function(json) {
    $(".quote").html(json["quoteText"]);
    $(".author").html(json["quoteAuthor"]);
  });
});
});
</script>
</head>

<body>
    <div>
        <div class="quote">fdsafdsfasfas</div>
        <div class="author">d</div>
        <button id="getMessage">Get a quote!</button>
    </div>
</body>
</html>
